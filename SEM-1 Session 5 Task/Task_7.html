<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Elements</title>
</head>
<body>
    <span id="span">Hello</span>
    <script>
        let a=document.getElementById("span");
        a.innerText='Welcome';
    </script>
</body>
</html>
