<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Highlight</title>
    <style>
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .highlight {
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.6);
            outline: none;
        }

        .loaded-message {
            margin: 20px 0;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="loaded-message" class="loaded-message" style="display: none;">
        The DOM content is fully loaded!
    </div>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
         
            var loadedMessage = document.getElementById("loaded-message");
            loadedMessage.style.display = "block";

            var inputs = document.querySelectorAll("input, textarea");

            inputs.forEach(function(input) {
                input.addEventListener("focus", function() {
                    this.classList.add("highlight");
                });

                input.addEventListener("blur", function() {
                    this.classList.remove("highlight");
                });
            });
        });
    </script>
</body>
</html>
