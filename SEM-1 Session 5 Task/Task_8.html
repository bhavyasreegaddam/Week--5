<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the Elements</title>
</head>
<style>
    .img{
        background-size: cover;
    }
</style>
<body>
    <img src="https://www.petsthattravel.com/wp-content/uploads/2019/05/taking-birds-on-planes.jpg" class="img">
    <script>
        let images=document.getElementsByClassName("img");
        if(images.length>0)
        images[0].src="https://res.cloudinary.com/roundglass/image/upload/c_crop,h_1080,w_1920,x_0,y_0/f_auto/q_auto/c_limit,w_1500/v1659695150/rg/collective/media/bengal-howrah-common-myna-abhishek-das_eozpud.jpg";
    </script>
</body>
</html>
